<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodeGuide Bookstore</title>
</head>
<body>
    <h1>CodeGuide Bookstore</h1>
    <table>
        <tr>
            <td>Book ID:</td>
            <td>Title:</td>
            <td>Publisher:</td>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.publishers.name}"></td>
        </tr>
    </table>

</body>
</html>
